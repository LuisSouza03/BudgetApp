<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Budget App</title>
  </head>
  <body>
    <h2>Budget App</h2>

    <div class="container">
      <h4>Current Balance</h4>
      
      <h1 id="balance" class="balance">R$ 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Incomes</h4>
          <p id="money-plus" class="money plus">+ R$0.00</p>
        </div>

        <div>
          <h4>Expenses</h4>
          <p id="money-minus" class="money minus">- R$0.00</p>
        </div>
      </div>

      <h3>Transaction</h3>
      
      <ul id="transactions" class="transactions">
        
      </ul>

      <h3>Add new Transaction </h3>
      
      <form id="form">
        <div class="form-control">
          <label for="text">Name</label>
          <input autofocus type="text" id="text" placeholder="Name of Transaction" />
        </div>

        <div class="form-control">
          <label for="amount">Value <br />
            <small>(negative - expenses, positive - recipes)</small>
          </label>
          <input type="number" id="amount" placeholder="Value of Transaction" />
        </div>

        <button class="btn">Add</button>
      </form>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/sweetalert.js"></script>
  </body>
</html>
